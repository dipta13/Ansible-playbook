---
- name: Patch Ubuntu servers using apt command with auto reboot
  hosts: all
  become: yes
  tasks:

    - name: Update package list
      shell: apt update -y
      register: update_output
      ignore_errors: yes

    - name: Show updated package sources
      debug:
        msg: "{{ update_output.stdout_lines | select('search', 'Hit') | list }}"

    - name: Upgrade packages
      shell: apt upgrade -y
      register: upgrade_output
      ignore_errors: yes

    - name: Show upgraded packages
      debug:
        msg: "{{ upgrade_output.stdout_lines | select('search', 'upgraded') | list + upgrade_output.stdout_lines | select('search', 'newly installed') | list }}"

    - name: Dist-upgrade (optional)
      shell: apt dist-upgrade -y
      register: dist_upgrade_output
      ignore_errors: yes
    - name: Show dist-upgrade changes
      debug:
        msg: "{{ dist_upgrade_output.stdout_lines | select('search', 'upgraded') | list + dist_upgrade_output.stdout_lines | select('search', 'newly installed') | list }}"

    - name: Autoremove unused packages
      shell: apt autoremove -y
      register: autoremove_output
      ignore_errors: yes

    - name: Show autoremove summary
      debug:
        msg: "{{ autoremove_output.stdout_lines | select('search', 'removed') | list }}"

    - name: Check if reboot is required
      stat:
        path: /var/run/reboot-required
      register: reboot_required

    - name: Reboot the server if needed
      reboot:
        msg: "Reboot initiated by Ansible after patching"
        connect_timeout: 5
        reboot_timeout: 600
        pre_reboot_delay: 10
        post_reboot_delay: 30
      when: reboot_required.stat.exists
